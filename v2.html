<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta
      name="description"
      content="Minimal homepage launcher with bookmarks, Google search, quote of the day, and PWA support."
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Launcher</title>
    <style>
      :root {
        --bg1: #1a1a1a;
        --bg2: #101010;
        --text-color: #ffffff;
      }
      body {
        margin: 0;
        font-family: "quicksand", sans-serif;
        background-color: var(--bg1);
        color: var(--color);
        text-align: center;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(270deg, #222, #333, #111);
        background-size: 600% 600%;
        animation: bgmove 20s ease infinite;
        z-index: -1;
      }

      body.theme-day {
        --bg1: #ffffff;
        --bg2: #f0f0f0;
        --color: #111;
      }
      body.theme-night {
        --bg1: #111;
        --bg2: #000;
        --color: #eee;
      }
      body.theme-sepia {
        --bg1: #f4ecd8;
        --bg2: #eaddc3;
        --color: #5b4636;
      }
      body.theme-gruvbox {
        --bg1: #282828;
        --bg2: #1d2021;
        --color: #ebdbb2;
      }
      body.theme-tokyo {
        --bg1: #1a1b26;
        --bg2: #16161e;
        --color: #a9b1d6;
      }
      body.theme-catpuccin {
        --bg1: #1e1e2e;
        --bg2: #181825;
        --color: #f5e0dc;
      }
      header {
        padding: 16px;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .header-bar h1 {
        font-size: 1.8rem;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .theme-switcher {
        margin-top: 8px;
      }

      .theme-switcher select {
        background-color: inherit;
        color: inherit;
        border: 1px solid #888;
        padding: 6px 10px;
        border-radius: 5px;
        font-size: 1rem;
        appearance: none;
      }
      #themeSelector {
        margin-top: 10px;
        padding: 6px 10px;
        font-size: 1em;
        border-radius: 6px;
        background-color: inherit;
        color: inherit;
        appearance: none;
        border: 1px solid #444;
        outline: none;
      }

      @keyframes bgPulse {
        0% {
          background-color: var(--bg1);
        }
        100% {
          background-color: var(--bg2);
        }
      }

      header {
        padding-top: 40px;
      }

      h1 {
        font-size: 2.2em;
        margin: 0.2em 0;
      }

      #clock {
        font-family: "Orbitron", monospace;
        font-size: 2.5rem;
        letter-spacing: 0.1em;
        background-color: rgba(0, 0, 0, 0.7);
        color: #00ffcc;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        width: fit-content;
        box-shadow: 0 0 10px #00ffcc;
        margin: 10px auto;
      }

      @media (prefers-color-scheme: dark) {
        #clock {
          background-color: rgba(0, 0, 0, 0.85);
          color: #00ff99;
          box-shadow: 0 0 12px #00ff99;
        }
      }

      form {
        margin: 30px auto;
        max-width: 600px;
      }

      input[type="text"] {
        padding: 12px;
        width: 80%;
        max-width: 500px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        background: inherit;
        color: inherit;
      }

      .bookmark-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 40px 20px;
      }

      .bookmark-group {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        background: #000000;
        padding: 20px;
        border-radius: 12px;
        min-width: 180px;
        max-width: 260px;
      }

      .icon-link a {
        text-decoration: none;
        color: inherit;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      .icon-link a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      footer {
        font-size: 0.8em;
        padding: 30px 10px 20px;
        color: inherit;
        max-width: 700px;
        margin: auto;
      }

      .add-bookmark {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .bookmark-section {
          flex-direction: column;
          gap: 30px;
        }

        .bookmark-group {
          width: 90%;
          margin: auto;
        }

        h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1><i class="fa-solid fa-rocket"></i> Web Launcher</h1>
        <div class="theme-switcher">
          <select id="themeSelector" onchange="changeTheme(this.value)">
            <option value="day">Day</option>
            <option value="night">Night</option>
            <option value="sepia">Sepia</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="tokyo">Tokyo</option>
            <option value="catpuccin">Catpuccin</option>
          </select>
        </div>
      </div>
      <div id="clock"></div>
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <input
          type="text"
          name="q"
          placeholder="Search Google..."
          aria-label="Google search input"
        />
        <button type="submit" style="display: none" aria-label="Search">
          Search
        </button>
      </form>
    </header>

    <main class="bookmark-section">
      <!-- Static Group 1 -->
      <section class="bookmark-group" aria-label="Indian News Sites">
        <div class="icon-link">
          <a href="https://www.business-standard.com/"
            ><i class="fa-solid fa-briefcase"></i> Business Standard</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.livemint.com/news"
            ><i class="fa-solid fa-newspaper"></i> Livemint</a
          >
        </div>
        <div class="icon-link">
          <a href="https://economictimes.indiatimes.com/"
            ><i class="fa-solid fa-chart-line"></i> Economic Times</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.moneycontrol.com/"
            ><i class="fa-solid fa-indian-rupee-sign"></i> Moneycontrol</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.cnbctv18.com/"
            ><i class="fa-solid fa-tv"></i> CNBC TV18</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.hindustantimes.com/business"
            ><i class="fa-solid fa-landmark"></i> HT Business</a
          >
        </div>
      </section>

      <!-- Static Group 2 -->
      <section class="bookmark-group" aria-label="International News Sites">
        <div class="icon-link">
          <a href="https://www.ft.com/"
            ><i class="fa-solid fa-globe"></i> Financial Times</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.nytimes.com/international/"
            ><i class="fa-solid fa-book-open"></i> NY Times</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.wsj.com/"
            ><i class="fa-solid fa-pen-nib"></i> WSJ</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.economist.com/"
            ><i class="fa-solid fa-landmark-dome"></i> Economist</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.bloomberg.com/"
            ><i class="fa-solid fa-building-columns"></i> Bloomberg</a
          >
        </div>
        <div class="icon-link">
          <a href="https://www.reuters.com/"
            ><i class="fa-solid fa-signal"></i> Reuters</a
          >
        </div>
      </section>

      <!-- Dynamic Group 3 -->
      <section class="bookmark-group" aria-label="Your Bookmarks">
        <div id="user-links"></div>
        <div class="add-bookmark">
          <input
            id="nameInput"
            type="text"
            placeholder="Label (e.g., Reddit)"
          />
          <input
            id="urlInput"
            type="url"
            placeholder="URL (e.g., https://www.reddit.com)"
          />
          <button type="button" onclick="addBookmark()">Add</button>
        </div>
      </section>
    </main>

    <footer>
      <div id="quote">Fetching quote of the day...</div>
    </footer>

    <script>
      // Clock
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleString();
      }
      updateClock();
      setInterval(updateClock, 1000);

      // Quote of the Day (using ZenQuotes)
      // using public cors proxy
      fetch(
        `https://api.allorigins.win/get?url=${encodeURIComponent("https://zenquotes.io/api/quotes")}`
      )
        .then((response) => {
          if (response.ok) return response.json();
          throw new Error("Network response was not ok.");
        })
        .then((data) => {
          const quote = data[0];
          document.getElementById("quote").textContent =
            `"${quote.q}" â€” ${quote.a}`;
        })
        .catch(() => {
          document.getElementById("quote").textContent =
            "Could not load quote. Try again later.";
        });

      // LocalStorage Bookmarks
      function loadBookmarks() {
        const container = document.getElementById("user-links");
        const bookmarks = JSON.parse(
          localStorage.getItem("customBookmarks") || "[]"
        );
        container.innerHTML = "";
        bookmarks.forEach(({ name, url }, index) => {
          const link = document.createElement("div");
          link.className = "icon-link";
          link.innerHTML = `<a href="${url}" target="_blank"><i class="fa-solid fa-link"></i> ${name}</a>`;
          container.appendChild(link);
        });
      }

      function addBookmark() {
        const name = document.getElementById("nameInput").value.trim();
        const url = document.getElementById("urlInput").value.trim();
        if (!name || !url) return;
        const bookmarks = JSON.parse(
          localStorage.getItem("customBookmarks") || "[]"
        );
        bookmarks.push({ name, url });
        localStorage.setItem("customBookmarks", JSON.stringify(bookmarks));
        loadBookmarks();
      }

      function changeTheme(theme) {
        document.body.className = `theme-${theme}`;
        localStorage.setItem("preferredTheme", theme);
      }

      // Load stored theme on page load
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("preferredTheme") || "sepia";
        document.getElementById("themeSelector").value = savedTheme;
        changeTheme(savedTheme);
      });

      loadBookmarks();

      // Register service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
